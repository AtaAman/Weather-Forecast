<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-indigo-900 grid place-content-center h-screen">
    <div class=" bg-sky-600 h-[550px] w-[350px] flex flex-col justify-center items-center rounded-lg shadow-[4px_4px_8px] shadow-indigo-950 md:h-[550px] md:w-[450px]">
        <h1 class="text-[30px] text-slate-300">Weather Report</h1>
        <div class="items-center flex flex-row justify-center">
            <input class="p-2 mt-6 rounded-[25px]" type="text" placeholder="Enter the city Name"
            spellcheck="false" >
            <button class="h-[38px] w-[38px] bg-white mt-6 ml-3 rounded-full items-center"><img class="h-8 w-7 p-[6px] text-center" src="images/search.png" alt=""></button>
        </div>
        <div class="flex flex-col items-center mt-[30px]">
            <img class="h-[130px]" src="images/rain.png" alt="">
            <h1 class="text-[38px] text-slate-300">22Â°C</h1>
            <h2 class="text-[30px] text-slate-300">New York</h2>
            <div class="flex flex-row justify-between gap-x-10">
                <div class="flex flex-row mt-[30px] gap-x-2">
                    <img class="h-[20px] mt-4" src="images/humidity.png" alt="">
                    <div>
                        <p class="text-[18px] text-slate-300">50%</p>
                        <p class="text-[15px] text-slate-300">Humidity</p>
                    </div>
                </div>
                <div class="flex flex-row mt-[30px] gap-x-2">
                    <img class="h-[28px] mt-4" src="images/wind.png" alt="">
                    <div>
                        <p class="text-[18px] text-slate-300">15 km/h</p>
                        <p class="text-[15px] text-slate-300">Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
